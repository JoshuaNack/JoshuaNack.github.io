<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Player - Audio & Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    body {
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    audio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }

    .sound-buttons {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .sound-buttons button {
      padding: 8px 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }

    .sound-buttons button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    header, footer, main, h1, h2, p {
      display: none;
    }
  </style>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

  <video id="videoPlayer" controls>
    <source src="C:/Users/joshu/OneDrive/Desktop/three_sounds_project_update2/videos/video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <audio id="audioPlayer" controls>
    <source id="audioSource" src="C:/Users/joshu/OneDrive/Desktop/three_sounds_project_update2/audio/sound1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="sound-buttons">
    <button onclick="switchToSound(0)">Sound 1</button>
    <button onclick="switchToSound(1)">Sound 2</button>
    <button onclick="switchToSound(2)">Sound 3</button>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const audio = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');

    const sounds = [
      "C:/Users/joshu/OneDrive/Desktop/three_sounds_project_update2/audio/sound1.mp3",
      "C:/Users/joshu/OneDrive/Desktop/three_sounds_project_update2/audio/sound2.mp3",
      "C:/Users/joshu/OneDrive/Desktop/three_sounds_project_update2/audio/sound3.mp3"
    ];

    let currentSoundIndex = 0;

    function switchToSound(index) {
      currentSoundIndex = index;
      const newSource = sounds[currentSoundIndex];
      const currentTime = video.currentTime;
      const wasPlaying = !video.paused;

      audioSource.src = newSource;
      audio.load();
      audio.addEventListener('loadeddata', () => {
        audio.currentTime = currentTime;
        if (wasPlaying) audio.play();
      }, { once: true });
    }

    video.addEventListener('play', () => {
      audio.currentTime = video.currentTime;
      audio.play();
    });

    video.addEventListener('pause', () => {
      audio.pause();
    });

    video.addEventListener('seeking', () => {
      audio.currentTime = video.currentTime;
    });

    video.addEventListener('timeupdate', () => {
      if (Math.abs(audio.currentTime - video.currentTime) > 0.3) {
        audio.currentTime = video.currentTime;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 's') {
        let nextIndex = (currentSoundIndex + 1) % sounds.length;
        switchToSound(nextIndex);
      }
    });
  </script>
		<script src="script.js"></script>
</body>
</html>
