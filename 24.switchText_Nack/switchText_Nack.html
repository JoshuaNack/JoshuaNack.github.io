<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Text Change</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #text-box {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<img id="image" src="images/tombrady.jpg" alt="Tom Brady" onclick="changeText()">

<div id="text-box">This is Tom Brady, he used to play in NFL!</div>

<script>
    const sentences = [
        "To me Tom Brady means a lot of anger because of him beating my football team.",
        "One memory I have of him was when he beat my Packers in the NFC Championship.",
        "A lot of the time people call Tom Brady the goat (Greatest of All Time).",
        "Right now Tom Brady is a NFL commentator who commentates a lot of football games.",
    ];

    let currentIndex = 0;

    function changeText() {
        const textBox = document.getElementById("text-box");
        textBox.innerText = sentences[currentIndex];
        currentIndex = (currentIndex + 1) % sentences.length; // Loop through sentences
    }
</script>

</body>
</html>
