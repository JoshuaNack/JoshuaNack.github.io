<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #slider {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            cursor: pointer; /* Indicate that the slider is clickable */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide images by default */
        }
        img.active {
            display: block; /* Show the active image */
        }
    </style>
</head>
<body>

<div id="slider" onclick="cycleImages()">
    <img src="images/image1.jpg" class="active" alt="Image 1">
    <img src="images/image2.jpg" alt="Image 2">
    <img src="images/image3.jpg" alt="Image 3">
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('#slider img');
    const totalImages = images.length;

    function cycleImages() {
        images[currentIndex].classList.remove('active'); // Hide current image
        currentIndex = (currentIndex + 1) % totalImages; // Cycle to next image
        images[currentIndex].classList.add('active'); // Show new image
    }
</script>

</body>
</html>
